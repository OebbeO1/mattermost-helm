{{- if and .Values.mysql.persistence.enabled (eq .Values.mysql.persistence.storageClass "-") -}}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "mattermost-team-edition.fullname" . }}
spec:
  capacity:
    storage: {{ .Values.mysql.persistence.size | quote }}
  accessModes:
  - {{ .Values.mysql.persistence.accessMode | quote }}
  hostPath:
    path: {{ .Values.mysql.persistence.localPath | quote }}
  storageClassName: ""
{{- end }}